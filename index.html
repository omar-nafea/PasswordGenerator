<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCodeGenerator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="root">
        <div class="card">
            <h1 class="heading">
                <div class="firstword">Generate a </div>
                <div class="second">random password</div>
            </h1>
            <div class="sign">Copied !</div>
            <p class="bio">Never use an insecure password again.</p>
            <button class="geneBtn">Generate passwords</button>
            <div class="line"></div>
            <div class="firstPass">
                <textarea readonly id="textOne">#xaG1%xuX4%stI1-</textarea>
            </div>
            <div class="secPass">
                <textarea readonly id="textTwo"><pkE4-ueH8<rfH5;</textarea>
            </div>
            <button class="capital">Cap</button>
            <button class="number">Num</button>
            <button class="character">Char</button>
            <div class="concon">
                <select class="classic">
                    <option>16</option>
                    <option> 10 </option>
                    <option>12</option>
                    <option>14</option>
                    <option>18</option>
                    <option>20</option>
                </select>
            </div>
        </div>

        <div class="light_btn">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
            <div class='ball'>
        </label>
        </div>
        <button class="copyBtn"></button>
        <button class="secCopyBtn"></button>
    </div>
    <p class="end">Made with ❤️ by Omar Nafea</p>
</body>

</html>
